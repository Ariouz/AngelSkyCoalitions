plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'maven-publish'
    id 'java-library'
}

repositories {
    mavenLocal()
    maven { url = uri('https://repo.papermc.io/repository/maven-public/') }
    maven { url = uri('https://oss.sonatype.org/content/groups/public/') }
    maven { url = uri('https://jitpack.io') }
    maven { url = uri('https://repo1.maven.org/maven2/') }
    maven { url = uri('https://repo.maven.apache.org/maven2/') }
    maven { url = uri('https://repo.oraxen.com/releases') }
}

dependencies {
    implementation 'fr.mrmicky:FastParticles:2.0.0'
    implementation 'fr.mrmicky:FastInv:3.0.3'
    compileOnly 'io.papermc.paper:paper-api:1.20.4-R0.1-SNAPSHOT'
    compileOnly 'org.spigotmc:spigot:1.20.4-R0.1-SNAPSHOT'
    compileOnly 'net.luckperms:api:5.4'
    compileOnly 'angelsky:angelsky-api:0.0.16.5'
    compileOnly 'angelsky:skyblockapi:0.0.8'
    compileOnly 'com.github.oraxen:oraxen:1.163.0'
}

group = 'fr.angelsky'
version = '1.0-SNAPSHOT'
description = 'AngelSkyCoalitions'
java.sourceCompatibility = JavaVersion.VERSION_16

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
    repositories {
        mavenLocal()
    }
}

shadowJar {
    relocate 'fr.mrmicky.fastinv', 'fr.angelsky.skyblock.fastinv'
}
tasks.withType(JavaCompile).configureEach {
    options.encoding = 'UTF-8'
}
